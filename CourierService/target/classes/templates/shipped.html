<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
.container {
	margin-top: 200px;
}

.box {
	margin-left: 30%;
	margin-right: 30%;
	background: whitesmoke;
}

.box form input {
	width: 100%;
	padding-bottom: 20px;
	margin-top: 20px;
	border: 0;
	border-bottom: 1px solid #999;
	outline: none;
	background: transparent;
}

form button {
	width: 100%;
	height: 50px;
	background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
	color: #fff;
	border: 0;
	outline: none;
	cursor: pointer;
	position: center;
	font-size: 20px;
	font-weight: bolder;
}

.message {
	margin-left: 30%;
	margin-right: 30%;
	margin-bottom: 20px;
	font-size: 18px;
	color: red;
}

.heading {
	height: 60px;
	background: aqua;
}

p {
	padding: 15px;
	font-size: 25px;
	text-align: center;
}

::placeholder {
	font-size: 20px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Wizards Bank</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link"
				href="/getCourierForm">Courier New Items <span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item active"><a class="nav-link" href="/charges">Plans
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item active"><a class="nav-link" href="/details">Track
					Shipments <span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item active" sec:authorize="isAuthenticated()"><a
				class="nav-link" th:href="@{/logout}">Logout <span
					class="sr-only">(current)</span></a></li>

		</ul>
		<form class="form-inline my-2 my-lg-0" th:each="user:${user}">
			<span th:text="${user.firstName}"></span>
			<li style="list-style: none"><span
				class="material-symbols-outlined"> account_circle </span></li>
		</form>
		</ul>
	</nav>
	<div class="container-fluid" style="padding-top: 35px;">
		<div class="card" style="width: 18rem; margin: auto">
			<img class="card-img-top"
				src="https://logisticsgyan.in/wp-content/uploads/2020/04/delivery.jpg"
				alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title" th:each="courier : ${courier}">order
					shipped</h5>
							<table border="1" class="table table-stried table responsive-md">
				<tbody>
				<tr>
				<td> Item Name :</td><td th:text="${courier.name}"></td> 
				</tr>
				<tr>
				<td> Shipping Date :</td><td th:text="${courier.startDate}"></td> 
				</tr>
				<tr>
				<td> Delivery Date:</td><td th:text="${courier.deliveryDate}"></td> 
				</tr>
				<tr>
				<td> Amount :</td><td th:text="${courier.amount}"></td>
				</tr>
				<tr>
				<td> pickup point :</td><td th:text="${courier.pickup}"></td> 
				</tr>
				<tr>
				<td> delivery point :</td><td th:text="${courier.delivery}"></td> 
				</tr>
				</tbody>
				</table>
			</div>
		</div>

	</div>
</body>
